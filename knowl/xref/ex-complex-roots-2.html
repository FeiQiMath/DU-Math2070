<article class="example example-like"><h4 class="heading">
<span class="type">Example</span><span class="space"> </span><span class="codenumber">2.4.4</span><span class="period">.</span><span class="space"> </span><span class="title"><span class="process-math">\(y'' + 2y' + 8y = 0.\)</span>.</span>
</h4>
<ul class="disc" id="ex-complex-roots-2-2">
<li><div class="para">Auxiliary Equation:<div class="displaymath process-math">
\begin{equation*}
r^2 + 2r + 8 = 0 \implies r = -1 \pm \sqrt{7}i.
\end{equation*}
</div>
</div></li>
<li><div class="para">General solution:<div class="displaymath process-math">
\begin{equation*}
y = C_1 e^{-t} \cos \sqrt{7}t + C_2 e^{-t} \sin \sqrt{7}t.
\end{equation*}
</div>
</div></li>
