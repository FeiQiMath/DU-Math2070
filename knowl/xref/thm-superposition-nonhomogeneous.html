<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.6.1</span><span class="period">.</span><span class="space"> </span><span class="title">Principle of Superposition.</span>
</h4>
<div class="para logical">
<div class="para">Let <span class="process-math">\(Y_1, Y_2\)</span> be two solutions of</div>
<div class="displaymath process-math">
\begin{equation*}
y'' + p(t)y' + q(t)y = g(t).
\end{equation*}
</div>
<div class="para">Then <span class="process-math">\(Y_1 - Y_2\)</span> is a solution of</div>
<div class="displaymath process-math">
\begin{equation*}
y'' + p(t)y' + q(t)y = 0.
\end{equation*}
</div>
